apiVersion: v1
kind: ServiceAccount
metadata:
  name: payment-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: payment-discovery-role
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["services", "endpoints", "pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: payment-discovery-rb
  namespace: default
subjects:
  - kind: ServiceAccount
    name: payment-sa
    namespace: default
roleRef:
  kind: Role
  name: payment-discovery-role
  apiGroup: rbac.authorization.k8s.io